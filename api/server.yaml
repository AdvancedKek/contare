openapi: 3.0.3
info:
  title: Contare API
  description: A simple contare API
  version: 1.0.0
paths:
  /customer:
    get:
      tags:
        - Customer
      summary: Find customer by ID
      description: Returns a list of customers
      operationId: getCustomerById
      parameters:
        - name: id
          in: query
          required: false
          description: ID of customer
          example: "4e519c68-9562-405d-8254-19c7d2925169"
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomersResponse'
    post:
      tags:
        - Customer
      summary: Add a new customer
      description: Add a new customer
      operationId: addCustomer
      requestBody:
        description: Create a new customer
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCustomerRequest'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
    put:
      tags:
        - Customer
      summary: Update an existing customer
      description: Update an existing customer
      operationId: updateCustomer
      requestBody:
        description: Update an existing customer
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCustomerRequest'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
    delete:
      tags:
        - Customer
      summary: Delete an existing customer by ID
      description: Delete an existing customer
      operationId: deleteCustomer
      parameters:
        - name: id
          in: query
          required: true
          description: ID of customer
          example: "4e519c68-9562-405d-8254-19c7d2925169"
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Successful operation
  /employer:
    get:
      tags:
        - Employer
      summary: Find employer by ID
      description: Returns a list of employers
      operationId: getEmployerById
      parameters:
        - name: id
          in: query
          required: false
          description: ID of employer
          example: "4e519c68-9562-405d-8254-19c7d2925169"
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployersResponse'
    post:
      tags:
        - Employer
      summary: Add a new employer
      description: Add a new employer
      operationId: addEmployer
      requestBody:
        description: Create a new employer
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEmployerRequest'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployerResponse'
    put:
      tags:
        - Employer
      summary: Update an existing customer
      description: Update an existing customer
      operationId: updateEmployer
      requestBody:
        description: Update an existing customer
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCustomerRequest'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
    delete:
      tags:
        - Employer
      summary: Delete an existing customer by ID
      description: Delete an existing customer
      operationId: deleteEmployer
      parameters:
        - name: id
          in: query
          required: true
          description: ID of customer
          example: "4e519c68-9562-405d-8254-19c7d2925169"
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Successful operation
